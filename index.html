<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">

    <!-- CSS file Included -->
    <link id="pagestyle" rel="stylesheet" href="css/style.css" type="text/css">

    <!-- JavaScript file included -->
    <script src="js/script.js"></script>
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
</head>

<body>
    <div id="frame">
        <div id="main">
            <h1 id="maintxt">Tic Tac Toe</h1>
            <!-- 3*3 grid of Boxes -->
            <input type="text" id="b1" onclick="myfunc_3(); myfunc();" readonly>

            <input type="text" id="b2" onclick="myfunc_4(); myfunc();" readonly>

            <input type="text" id="b3" onclick="myfunc_5(); myfunc();" readonly>
            <br><br>

            <input type="text" id="b4" onclick="myfunc_6(); myfunc();" readonly>

            <input type="text" id="b5" onclick="myfunc_7(); myfunc();" readonly>

            <input type="text" id="b6" onclick="myfunc_8(); myfunc();" readonly>
            <br><br>

            <input type="text" id="b7" onclick="myfunc_9(); myfunc();" readonly>

            <input type="text" id="b8" onclick="myfunc_10();myfunc();" readonly>

            <input type="text" id="b9" onclick="myfunc_11();myfunc();" readonly>

            <!-- Grid end here -->
            <br><br><br>
            <!-- Button to reset game -->

            <div class="plr_info">
                <p id="plr1">Player 1</p>
                <p id="plr2">Player 2</p>
            </div>
            <div class="num_info">
                <p id="trn">Number of turns:</p>
            </div>
            <div class="btns">
                <button id="but-theme" onclick="overlay()">
                    Select theme
                </button>
                <button id="but" onclick="myfunc_2()">
                    Reset
                </button>
                <span id="credits">Game created by Viktor Kisel - 2021</span>
            </div>
            
        </div>
    </div>
    <div id="overlay"  onclick="hideOverlay()">
        <div class="themes">
<span>
    Select theme:
</span>
    <div class="theme-selector" id="def" onclick="defaultTheme()">Default</div>
<div class="theme-selector" id="light" onclick="lightTheme()">Light</div>
<div class="theme-selector" id="bnw" onclick="paperTheme()">Paper</div>
<div class="theme-selector" id="cnsl" onclick="consoleTheme()">_Console</div>

    </div>
    </div>

    
</body>

</html>
